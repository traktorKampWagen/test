<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование заявки #{{ application.application_id }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Редактирование заявки #{{ application.application_id }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="status">Статус:</label>
                <select class="form-control" id="status" name="status">
                    <option value="{{ application.status }}" selected>{{ application.status }}</option>
                    <option value="{{ Application.STATUS_PENDING }}">{{ Application.STATUS_PENDING }}</option>
                    <option value="{{ Application.STATUS_IN_PROGRESS }}">{{ Application.STATUS_IN_PROGRESS }}</option>
                    <option value="{{ Application.STATUS_CLOSED }}">{{ Application.STATUS_CLOSED }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="problem_description">Описание проблемы:</label>
                <textarea class="form-control" id="problem_description" name="problem_description">{{ application.problem_description }}</textarea>
            </div>
            <div class="form-group">
                <label for="responsible">Ответственный:</label>
                <input type="text" class="form-control" id="responsible" name="responsible" value="{{ application.responsible }}">
            </div>
            <div class="form-group">
                <label for="executor">Исполнитель:</label>
                <input type="text" class="form-control" id="executor" name="executor" value="{{ application.executor }}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
        <form action="{{ url_for('close_application', application_id=application.application_id) }}" method="GET">
            <button type="submit" class="btn btn-danger">Закрыть заявку</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Назад к списку заявок</a>
    </div>
</body>
</html>
