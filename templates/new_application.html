<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление заявки</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Добавить новую заявку</h2>
      <form action="/applications/new" method="POST">
        <div class="form-group">
          <label for="application_id">Номер заявки:</label>
          <input
            type="text"
            class="form-control"
            id="application_id"
            name="application_id"
            required
          />
        </div>
        <div class="form-group">
          <label for="date_added">Дата добавления:</label>
          <input
            type="text"
            class="form-control"
            id="date_added"
            name="date_added"
            required
          />
        </div>
        <div class="form-group">
          <label for="equipment">Оборудование:</label>
          <input
            type="text"
            class="form-control"
            id="equipment"
            name="equipment"
            required
          />
        </div>
        <div class="form-group">
          <label for="fault_type">Тип неисправности:</label>
          <input
            type="text"
            class="form-control"
            id="fault_type"
            name="fault_type"
            required
          />
        </div>
        <div class="form-group">
          <label for="problem_description">Описание проблемы:</label>
          <textarea
            class="form-control"
            id="problem_description"
            name="problem_description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="client">Клиент:</label>
          <input
            type="text"
            class="form-control"
            id="client"
            name="client"
            required
          />
        </div>
        <div class="form-group">
          <label for="status">Статус:</label>
          <select class="form-control" id="status" name="status" required>
            <option value="в ожидании">в ожидании</option>
            <option value="в работе">в работе</option>
            <option value="выполнено">выполнено</option>
          </select>
        </div>
        <div class="form-group">
          <label for="responsible">Ответственный:</label>
          <input
            type="text"
            class="form-control"
            id="responsible"
            name="responsible"
            required
          />
        </div>
        <div class="form-group">
          <label for="responsible">Исполнитель:</label>
          <input
            type="text"
            class="form-control"
            id="executor"
            name="executor"
            
          />
        </div>
        <button type="submit" class="btn btn-primary">Добавить заявку</button>
        <a href="/" class="btn btn-secondary">Отмена</a>
      </form>
    </div>
  </body>
</html>
